[package]
name = "jjt"
version = "0.1.0"
edition = "2021"
description = "Lightweight jj-native task tracker"

[dependencies]
anyhow = "1"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4", features = ["derive", "env"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
